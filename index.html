<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <button id="showModal">Show Modal To Add Information</button>
    <form id="user-login-form" method="post" action="/" novalidate>
        <div class="form-field">
            <label>
                <input name="email" type="email" placeholder="Enter Email">
                <p class="error-message"></p>
            </label>
        </div>
        <div class="form-field">
            <label>
                <input name="password" type="password" placeholder="Enter Password">
                <p class="error-message"></p>
            </label>
        </div>
        <div class="form-field">
            <label>
                <input name="personal_number" type="number" placeholder="Enter Personal Number">
                <p class="error-message"></p>
            </label>
        </div>
        <div class="form-field">
            <label>
                <input name="mobile_number" type="number" placeholder="Enter Mobile Number">
                <p class="error-message"></p>
            </label>
        </div>
        <div class="form-field">
            <label>
                <input name="position" type="text" placeholder="Enter Position">
                <p class="error-message"></p>
            </label>
        </div>

        <button   type="submit">Login</button>

                  
             
    </form>



<script src="app.js"></script>
</body>
</html>
